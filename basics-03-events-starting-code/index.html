<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Vue Events</h1>
    </header>
    <section id="events">
        <h2>Events in Action</h2>
        <button v-on:click="addCounter(10)">Add 10</button>
        <button v-on:click="reduceCounter(5)">Reduce 5</button>
        <p>Result: {{ counter }}</p>
        <!-- <input type="text" v-bind:value='name' v-on:input="setName($event, 'Cutler')"> -->
        <input type="text" v-model="name">
        <input type="text" v-model="lastName">
        <button @click="resetInput">Reset Input</button>
        <!-- Short cuts v-bind:value (any attribute) can be writted as just :value -->
        <!-- Short cuts v-on:click (any event name) can be writted as just @click -->
        <!-- <button v-on:click="resetInput">Reset Input</button> -->
        <p>Your Name: {{ fullname }}</p>
    </section>
</body>

</html>
